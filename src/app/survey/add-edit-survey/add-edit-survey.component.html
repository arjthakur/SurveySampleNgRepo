<div class="form froup row"><label class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="title" placeholder="Title">
    </div>
    <label class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="description" placeholder="Description">
    </div>
</div>

<button (click)="insert()" *ngIf="this.survey.id==0" class="btn btn-primary">Save</button>
<button (click)="update()" *ngIf="this.survey.id!=0" class="btn btn-primary">Save</button>
